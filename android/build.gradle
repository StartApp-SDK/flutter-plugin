group 'com.startapp.flutter.sdk'
version '1.0.1'

buildscript {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.startapp.flutter.sdk'

    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21

        buildConfigField 'String', 'VERSION_NAME', "\"$version\""
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'com.startapp:inapp-sdk:[5.0.0,6)'
}
